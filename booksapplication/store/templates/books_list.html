<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text text-center mt-5">Books List</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-striped table-dark table-bordered p-3">
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Author</td>
                        <td>Publisher</td>
                        <td>Price</td>
                        <td>Action</td>
                    </tr>
                    {%for book in books%}
                        <tr>
                            <td>{{book.id}}</td>
                            <td>{{book.name}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.publisher}}</td>
                            <td>{{book.price}}</td>
                            <td>
                                <a href="{% url 'books-detail' book.id %}" class="btn btn-outline-info"><i class="fa-solid fa-eye"></i></a>
                                <a href="{% url 'books-remove' book.id %}" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
                                <a href="{% url 'books-edit' book.id %}" class="btn btn-outline-success"><i class="fa-solid fa-pen-to-square"></i></a>
                            </td>
                        </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
